<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10
        let b = 15

        const add = (a,b) => {
            return (a+b)
        }
        
        const subtract = (a,b) => {
            return a-b
        }

        const multiply = (a,b) => {
            return a*b
        }

        const divide = (a,b) => {
            return a/b
        }

        console.log(add(a,b)+"\n",subtract(a,b)+"\n", multiply(a,b)+"\n", divide(a,b)+"\n")
    </script>
</body>
</html>
